<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  defer src="./script.js"></script>
    <link rel="stylesheet" href="./Styles/style.css">
    <title>Form Validation Example</title>
</head>
<body>
    <h1 class="form-title"> Registration</h1>
    <form  class="myForm">

        <label for="username">Username:</label>
        <input type="text" id="username" required> <br>

        <label for="password">Password:</label>
        <input type="text" id="password" required> <br>
        <label for="">Phone Number</label>
   <input type="tel"name="Phone" min="10"maxlength="10"id="phoneID" placeholder="Enter your number" pattern="\d{10}"title="ten-digit number"required/> <br>


    
        <button id="myBtn" type="submit">Submit</button>
    </form>
   
   
</body>
</html>
