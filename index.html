<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title> Registration Form</title>
    <meta
      name="viewport"
      content="width=device-width,
      initial-scale=1.0"
    />
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./Styles/style.css" />
  </head>
  <style>
    body {
      background-image: url("https://media.istockphoto.com/id/1675540912/photo/english-word-cards-on-wooden-table-in-class.webp?b=1&s=170667a&w=0&k=20&c=P1F7oPMJv56PaH4gZA8oXJ-Kb6S0NfkxTR8d75b5Ixw=");
    }
  </style>

  <template id="myTemplate"> </template>
  <body>
    <!-- <h3>To get started please register your child!</h3> -->
    <div class="container">
      <h1 style="color: rgba(11, 227, 65, 0.7)">
        Welcome to LearnEnglish Kids
      </h1>
      <h1 class="form-title">Registration</h1>
      <form action="#">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullName">Full Name</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="Enter Full Name"
            />
          </div>
          <div class="user-input-box">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter Username"
            />
          </div>
          <div class="user-input-box">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter Email"
              required
            />
            />
          </div>
          <div class="user-input-box">
            <label for="phoneNumber">Phone Number</label>
            <input
              type="text"
              id="phoneNumber"
              name="phoneNumber"
              pattern="[0-9]{10}"
              placeholder="Enter phone Number"
              required
            />
          </div>
          <div class="user-input-box">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter Password"
              required
            />
            />
          </div>
          <div class="user-input-box">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm Password"
            />
          </div>
        </div>
        <div class="gender-details-box">
          <span class="gender-title">Gender</span>
          <div class="gender-category">
            <input type="radio" name="gender" id="male" />
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" />
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other" />
            <label for="other">Other</label>
          </div>
        </div>
        <div>
          <button class="Sub-btn" type="submit" id="myBtn">Register</button>
        </div>
      </form>
    </div>
    <p id="demo"></p>
  </body>
</html>
